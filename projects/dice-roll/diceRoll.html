<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Dice Roll</title>
  <style>
    h1 {
      text-align: center;
      border: 2px solid black;
      padding: 5px;
    }

    h2 {
        text-align: center;
        text-decoration: underline;
    }

    h3 {
        text-align: center;
    }

  </style>
</head>
<body>
    <h1>Dice Roll Game</h1>
    <h2> Welcome! </h2>
    <h3> Pick a number between 1-6. If you guess the correct number, you win 6 times your wager amount! If you lose, you lose your wager amount. </h3>
    <label for="guessNumber">Guess the Number</label>
    <select id="guessNumber" onChange = "updateGuessNumber()">
        <option id=1>1</option>
        <option id=2>2</option>
        <option id=3>3</option>
        <option id=4>4</option>
        <option id=5>5</option>
        <option id=6>6</option>
    </select>
    <br>
    <p id="balance">Current Balance: 100</p>
    <p id="rollAndGuess"></p>
    <form name="wagerAmountForm"  onchange = "wagerChanged()" action="javascript:wagerAmountSet()">
        <label for="wagerAmount">Set Wager Amount</label><br>
        <input type="number" id="wagerAmount" name="wagerAmount" required autocomplete="off"><br>
        <br>
        <label for="submit">Press to Play Game</label>
        <input type="submit" id="submit"><br>
    </form>
    <script src="diceRoll.js"></script>
  
</body>
</html>
